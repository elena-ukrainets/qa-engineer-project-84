- summary: |
    Отсутствует кнопка "доставка"
  environment: |
    Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 10 
  steps-to-reproduce: |
    1. Зайти на главную страницу: https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "доставка"
  expected-result: |
    На странице будет информация о доставке.
  actual-result: |
    На главной странице отсутствует кнопка "доставка" и какие либо отсылки на нее.
    
