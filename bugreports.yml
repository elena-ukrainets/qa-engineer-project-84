- summary: |
    Не фильтрует товары со скидкой
  environment: |
    Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 10 
  steps-to-reproduce: |
    - Слева внизу вводим в первое поле "цена от-до" - 50 
    - Слева внизу вводим во второе поле "цена от-до" - 70 
  expected-result: |
    Пользователь должен попасть на страницу с товарами, у которых цена со скидкой от 50 $ до 70 $ 
  actual-result: |
    Пользователь попадает на страницу с товарами, у которых цена без скидки от 50 $ до 70 $ 
