---
- summary: |
    Наличие в главном меню кнопок в верхнем правом углу: доставка, профиль, корзина
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы.
  prerequisites: |
    Открыта главная страница
  steps:
    - Визуально смотрим наличие кнопки "профиль"
    - Визуально смотрим наличие кнопки "доставка"
    - Визуально смотрим наличие кнопки "корзина"
  expected-result: |
    Пользователь должен их видеть на главной странице
     
- summary: |
    Проверка расширение протокол должно быть https:
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя.
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Нажимаем строку url
  expected-result: |
    Протокол должен быть https
    
- summary: |
    Проверка поиска товара по ключевому слову 
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Ключевое слово = Hemani Tea
  steps:
    - Вводим Ключевое слово в поле слева "search"
  expected-result: |
    Пользователь должен попасть на страницу с товаром "Hemani Tea"
    
- summary: |
    Проверка поиска товара по категории 
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Категория = skincare
  steps:
    - Выбираем категорию "skincare" в поле слева "Category"
  expected-result: |
    Пользователь должен попасть на страницу с товаром "skincare" 
    
- summary: |
    Проверка фильтр товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  prerequisites: |
    Открыта главная страница 
  test-data: |
    Цена от = 100 Цена до = 200
  steps:
    - Слева внизу вводим в первое поле "цена от-до" Цена от 
    - Слева внизу вводим во второе поле "цена от-до" Цена до 
  expected-result: |
    Пользователь должен попасть на страницу с товарами от 100 до 200 $
    
    
- summary: |
    Проверка входа пользователя с мобильного телефона
  requirement: |
    Сайт должен иметь мобильную версию.
  prerequisites: |
    Открыта главная страница
  test-data: |
  steps:
    - Входим в "Инструменты разработчика"
    - Нажимаем кнопку Toggle device toolbar
  expected-result: |
    Пользователь должен попасть на мобильную версию сайта
    
  
  
    
    
