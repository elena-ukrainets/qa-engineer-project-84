      Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
      Windows 10 
    steps-to-reproduce: |
      - Выбираем iPhone 9 нажимаем кнопку "Add to cart"
      - Выбираем perfume Oil нажимаем кнопку "Add to cart"
    expected-result: |
      Появляется информация что товар дбавлен в корзину
    actual-result: |
      При нажатии "Add to cart" нет сообщения, что товар в корзине
 
