bugreports:

  - summary: |
      Отсутствует кнопка "доставка"
    environment: |
      Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
      Windows 10 
    steps-to-reproduce: |
      1. Зайти на главную страницу: https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Нажать кнопку "доставка"
    expected-result: |
      На странице будет информация о доставке, сроках, стоимости.
    actual-result: |
      На главной странице отсутствует кнопка "доставка" и какие либо отсылки на нее.  
      
  - summary: |
      Не корректное переключение языков.
    environment: |
      Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
      Windows 10 
    steps-to-reproduce: |
      - Нажимаем кнопку "Language" "Russian"
      - Нажимаем кнопку "Категория"
    expected-result: |
      Пользователь должен видеть страницу сайта и категории товаров на русском языке
    actual-result: |
      Категории товара, описание товара, вверху "Hexlet Store" написаны на английском  
            
  - summary: |
      Не фильтрует товары по отрицательной цене
    environment: |
      Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
      Windows 10 
    steps-to-reproduce: |
      - Слева внизу вводим в первое поле "цена от-до" - "-100" 
      - Слева внизу вводим во второе поле "цена от-до" - "-20" 
    expected-result: |
      Пользователь должен попасть на пустую страницу 
    actual-result: |
      Пользователь попадает на страницу с товарами, у которых цена имеет положительное значение 
        
  - summary: |
      Не отображается информация, что товар добавлен в корзину.
